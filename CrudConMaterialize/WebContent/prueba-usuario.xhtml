<!DOCTYPE html>
<html lang="es"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
      
	<head jsf:id="head">
		<meta charset="utf-8" />
		<title>Login</title>
		<link rel="stylesheet" href="resources/css/materialize2.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	</head>

	<body>
		<header>
			 <nav>
			    <div class="nav-wrapper #4caf50 green">
			      <a href="#!" class="brand-logo">Prueba Materialize</a>
			      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			      <ul class="right hide-on-med-and-down">
			        <li><a class="waves-effect waves-light modal-trigger" href="#modal1">Login</a></li>
			        <li><a class="waves-effect waves-light " href="#openModal">Modal</a></li>
			      </ul>
			      <ul class="side-nav" id="mobile-demo">
			        <li><a class="waves-effect waves-light modal-trigger" href="#modal1">Login</a></li>
			      </ul>
			    </div>
			  </nav>
		</header>
		<br/>

  <h5>#{loginBean.mensaje}</h5>
		<main>
		<section>
			<form class="col s12"  jsf:id="formulario">
				  <!-- Modal Structure -->
				  <div id="modal1" class="modal">
				    <div class="modal-content">
				        	<h4>Login</h4>
				          				        
					      <div class="row">
					        <div class="input-field col s12">
					          <input jsf:id="txtDoc" id="documento" type="text" class="validate" jsf:value="#{loginBean.miPersonaVo.documento}"/>
					          <label for="documento">Documento</label>
					        </div>	

					        <div class="input-field col s12">
					          <input jsf:id="txtPass" id="pass" type="text" class="validate" jsf:value="#{loginBean.miPersonaVo.pass}"/>
					          <label for="pass">Password</label>
					        </div>	
					    </div>
				    </div>
				    <div class="modal-footer">
					<h:commandButton class="btn btn-default " action="#{loginBean.validarUsuario()}" value="Aceptar" />
				      <a class="modal-action modal-close waves-effect waves-light btn" href="#">Cancelar</a>
				    </div>
				  </div>
			 </form> 
		</section>

		<section>
			<form class="col s12">
				<div id="popup" class="popup">
			
					 <a onclick="#{loginBean.registrarUsuario()}" class="close"></a>
					<div>
						<div id="openModal" class="modalDialog">
							<div>
								<a href="#close" title="Cerrar" class="close">X</a>
								<h4 class="">Registrar usuario </h4>
								<hr />
								<div class="row">
									
										<div class="row">
											<div class="input-field col s6">
												<input jsf:id="txtNom" id="nombre" type="text" class="validate"
													jsf:value="#{loginBean.miPersonaVo.nombre}" /> <label for="nombre">Nombre</label>
											</div>
											<div class="input-field col s6">
												<input jsf:id="txtApe" id="apellidos" type="text"
													class="validate" jsf:value="#{loginBean.miPersonaVo.apellido}" /> <label
													for="apellidos">Apellidos</label>
											</div>
										</div>
										<div class="row">
											<div class="input-field col s6">
												<input jsf:id="txtDoc" id="documento" type="text"
													class="validate" jsf:value="#{loginBean.miPersonaVo.documento}" /> <label
													for="documento">Documento</label>
											</div>
											<div class="input-field col s6">
												<input jsf:id="txtTel" id="telefono" type="text"
													class="validate" jsf:value="#{loginBean.miPersonaVo.profesion}" /> <label
													for="telefono">Telefono</label>
											</div>
										</div>
											
								<div class="modal-footer">
																	 
									 <h:commandButton action="#" value="Registrar" 
									class="modal-close col s4 waves-effect waves-light btn modal-trigger"/>
									
								  <button class="modal-action modal-close waves-effect waves-light btn">Modal</button>
								     
								 </div>
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		
			
		</section>


		<section>
			
		<div class="container">	
 		  <div class="row">


		      <div class="col s12">
		        <div class="card-panel ">
		        	<h4>Pagina de Inicio</h4>
		          <p>Presione la opcion de Login desde el menu Inicio.</p>
		        </div>
		      </div>
		    </div>
		</div>
		</section>
		</main>


		<br/>
	 <footer class="page-footer #4caf50 green">
              <div class="col l6 s12">
				<p>Cristian David Henao 2018 - Todos los derechos reservados</p>
				</div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2018 Copyright Text
            </div>
          </div>
        </footer>


		<script src="resources/js/jquery.js"></script>
		<script src="resources/js/materialize2.min.js"></script>
		<script>
			$(document).ready(function(){
				  $(".button-collapse").sideNav();
				   $('.modal').modal();
			})

		</script>
	</body>
<style>
	  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }

	.perfil{
		width: 90%;
	}

</style>
</html>
